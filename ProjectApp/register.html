<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    

</head>
<body>
    <header>
        <h1>Registration</h1>
    </header>
     <header class="taskbar">
        <nav>
            <ul class="nav-links">
                <li><a href="main.html">Home</a></li>
                <li><a href="user.html">Profile</a></li>
                <li><a href="login.html">Profile</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="reg">
         
        <form id="registration-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="pronouns">Pronouns:</label>
            <input type="text" id="pronouns" name="pronouns">
            
            <label for="role">Register as:</label>
            <select id="role" name="role" onchange="toggleAuthorFields()">
                <option value="regular">Regular Attendee</option>
                <option value="author">Author</option>
            </select>
            
            <div id="author-fields" style="display: none;">
                <label for="paper-title">Paper Title:</label>
                <input type="text" id="paper-title" name="paper-title">
                
                <label for="paper-upload">Upload Paper:</label>
                <input type="file" id="paper-upload" name="paper-upload">
            </div>
            
            <label>
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the terms & conditions.
            </label>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="app.js"></script>
    <footer>
        <p>&copy; 2024 MindVenture Conference App</p>
    </footer>
    </body>
</html>
