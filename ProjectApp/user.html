<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile and Transaction History</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
     <header class="taskbar">
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <div class="left-section">
            <div class="logo">
                    <h1>
                        <img src="Images/logo.png" alt="MindVenture Logo">
                    </h1>
                </div>
    <main>
        <!-- Profile Update Section -->
        <section class="profile-section">
            <h2>Update Profile</h2>
            <form id="profile-form">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" placeholder="John Doe" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
                
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="johndoe" required>
                
                <label for="pronouns">Pronouns:</label>
                <input type="text" id="pronouns" name="pronouns" placeholder="He/Him">
                
                <label for="dietary">Registered As?</label>
                <input type="text" id="dietary" name="dietary" placeholder="Author or Regular Attendee">
                
                <button type="submit">Save Changes</button>
            </form>
        </section>

        <!-- Transaction History Section -->
        <section class="transaction-section">
            <h2>Transaction History</h2>
            
            <button type="submit">Click Here To View Transaction History</button>
        </section>
    </main>
        </div>
        </div>
            <footer>
        <p>&copy; 2024 MindVenture Conference App</p>
    </footer>
</body>
</html>
